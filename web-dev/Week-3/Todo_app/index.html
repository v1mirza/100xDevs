<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .todo-item span {
            font-size: 16px;
        }

        .todo-item button {
            background-color: #d9534f;
            margin-left: 10px;
            width: auto;
            padding: 5px 10px;
            font-size: 14px;
        }

        .todo-item button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo App </h1>
        <input type="text" id="todoInput" placeholder="Enter a todo">
        <button onclick="addTodo()">Add Todo</button>
    </div>

    <script>
        function addTodo() {
            const inputEl = document.querySelector("#todoInput");
            const value = inputEl.value.trim();

            if (value === "") {
                alert("Please enter a todo");
                return;
            }

            const spanEl = document.createElement("span");
            const buttonEl = document.createElement("button");
            spanEl.innerHTML = value;
            buttonEl.innerHTML = "Delete";

            // Assign delete functionality
            buttonEl.onclick = deleteTodo;

            const divEl = document.createElement("div");
            divEl.className = "todo-item"; // Added class for styling
            divEl.appendChild(spanEl);
            divEl.appendChild(buttonEl);

            document.querySelector(".container").appendChild(divEl);

            inputEl.value = "";  // Clear the input field after adding a todo
        }

        function deleteTodo(event) {
            const buttonEl = event.target;
            const divEl = buttonEl.parentNode;
            divEl.remove();
        }
    </script>
</body>
</html>
